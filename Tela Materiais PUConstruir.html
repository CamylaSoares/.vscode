<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Materiais</title>
    <link rel="stylesheet" href="Tela Materiais PUConstruir.css">

    <style>
        /* Estilos específicos podem ser adicionados aqui se necessário */
    </style>

</head>

<body>
    <h1>Cadastro de Materiais de Construção</h1>

    <div id="form-container">
        <form id="material-form">
            <input type="hidden" id="material-id">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" required>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" step="0.01" required>
            <button type="submit" id="submit-btn">Salvar</button>
        </form>
    </div>

    <div id="materiais-container">
        <table id="materiais-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="materiais-list"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Item adicionado com sucesso!</p>
        </div>
    </div>

    <script src="Tela Materiais PUConstruir.js"></script>

    <script>
        // Get the modal
        var modal = document.getElementById('modal');

        // Get the button that opens the modal
        var btn = document.getElementById("submit-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
